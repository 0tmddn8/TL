<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- ReactJs는 interective의 원동력이라고 할 수 있다. --> 
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- ReactDOM은 React element를 html로 바꾸는 역할을 한다. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <!-- 우리가 쓴 코드를 브라우저가 이해 하게 해준다 -->
  <script type="text/babel">
      function App() {
      const [counter, setCounter] = React.useState(0); // 배열에 접근하기 위해서는 data[0] 이런 식으로 접근해야 하지만, 앞의 방법을 쓴다면, counter = data[0]을 할 수 있다.
      const onClick = () => {
        setCounter(counter + 1); // state가 바뀌면 rerendering이 일어난다. ReactJs는 똑똑하기 때문에, 우리가 바꾸는 값만 리렌더링할때 바꾼다.
      };
      return ( 
        <div>
          <h3>Total cliks: {counter}</h3>
          <button onClick={onClick}>Click me</button> 
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
  </script>
</html>
