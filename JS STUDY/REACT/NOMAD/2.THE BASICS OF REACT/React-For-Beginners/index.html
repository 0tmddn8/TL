<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- ReactJs는 interective의 원동력이라고 할 수 있다. --> 
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- ReactDOM은 React element를 html로 바꾸는 역할을 한다. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <!-- 우리가 쓴 코드를 브라우저가 이해 하게 해준다 -->
  <script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const reset = () => setAmount(0);
        const onFlip = () => {
          reset();
          setInverted((current) => !current);
        }
        const onChange = (event) => {
          // 이벤트를 읽을 수 있다. 이를 읽어서 input에 입력한 값을 찾을 수 있다.
          setAmount(event.target.value);
        };
        return ( 
          <div>
          {/* class는 js의 문법이고, for은 html의 문법이기 때문에 jsx에서는 className, htmlFor로 대체하여 사용한다. */}
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={inverted ? amount*60 : amount} type="number" placeholder="Minutes" id="minutes" onChange={onChange} disabled={inverted} />
          </div>  
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={inverted ? amount : Math.round(amount / 60)} type="number" placeholder="Hours" id="hours" onChange={onChange} disabled={!inverted}  />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
          </div>
        );
    }
    function KmToMeters(){
      const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const reset = () => setAmount(0);
        const onFlip = () => {
          reset();
          setInverted((current) => !current);
        }
        const onChange = (event) => {
          // 이벤트를 읽을 수 있다. 이를 읽어서 input에 입력한 값을 찾을 수 있다.
          setAmount(event.target.value);
        };
        return ( 
          <div>
          {/* class는 js의 문법이고, for은 html의 문법이기 때문에 jsx에서는 className, htmlFor로 대체하여 사용한다. */}
          <div>
            <label htmlFor="meter">Meters</label>
            <input value={inverted ? amount*1000 : amount} type="number" placeholder="Meters" id="meters" onChange={onChange} disabled={inverted} />
          </div>  
          <div>
            <label htmlFor="kilometer">KiloMeter</label>
            <input value={inverted ? amount : Math.round(amount / 1000)} type="number" placeholder="KiloMeter" id="kilometer" onChange={onChange} disabled={!inverted}  />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
          </div>
        );    }
    function Btn({name, changeValue}){
      return <button
      onClick={changeValue} 
      style={{
        backgroundColor:"tomato",
        color:"white",
        padding:"10px 20px",
        borderRadius: 10,
        border:0,

      }}>{name}</button>;
    }
    function ConfirmBtn(){
      return <button>Confirm</button>;
    }    
    const MemorizedBtn = React.memo(Btn) // state가 바뀌는지 안 바뀌는지 확인한다. 바뀌었을때만, 리렌더링 하기 위함
    function App() {
       const [value, setValue] = React.useState("Save Changes");
       const changeValue = () => setValue("Revert Changes ");
        return (
          <div>
            <MemorizedBtn name={value} changeValue={changeValue}/> {/*여기에 쓴 onClick이나 style을 써도, 작동하지 않는다. 그저 보내는 props에 불과하다.*/}
            <MemorizedBtn name="Continue" />
          </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
  </script>
</html>
