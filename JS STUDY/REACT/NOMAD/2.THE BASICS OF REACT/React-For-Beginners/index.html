<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- ReactJs는 interective의 원동력이라고 할 수 있다. --> 
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- ReactDOM은 React element를 html로 바꾸는 역할을 한다. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <!-- 우리가 쓴 코드를 브라우저가 이해 하게 해준다 -->
  <script type="text/babel">
      function App() {
      const [minutes, setMinutes] = React.useState(0);
      const reset = () => setMinutes(0);
      const onChange = (event) => {
        // 이벤트를 읽을 수 있다. 이를 읽어서 input에 입력한 값을 찾을 수 있다.
        setMinutes(event.target.value);
      };
      return ( 
        <div>
          <h1 className="hi">Super Converter</h1>
        {/* class는 js의 문법이고, for은 html의 문법이기 때문에 jsx에서는 className, htmlFor로 대체하여 사용한다. */}
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input value={minutes} type="number" placeholder="Minutes" id="minutes" onChange={onChange}/>
        </div>  
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={Math.round(minutes / 60)} type="number" placeholder="Hours" id="hours"/  >
        </div>
        <button onClick={reset}>Reset</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
  </script>
</html>
